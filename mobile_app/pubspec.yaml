name: mewallet
description: Digital wallet app for merchant-user transactions
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  
  # Google Sign-In
  google_sign_in: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # PIN Input
  pinput: ^3.0.1
  
  # Animations
  flutter_animate: ^4.3.0
  
  # UI Helpers
  flutter_spinkit: ^5.2.0
  intl: ^0.18.1
  
  # Text-to-Speech
  flutter_tts: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
