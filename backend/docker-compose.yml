version: '3.8'

services:
  mewallet-backend:
    build: .
    container_name: mewallet-backend
    ports:
      - "127.0.0.1:8000:8000"  # Only expose to localhost, not public
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./wallet.db:/app/wallet.db
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - mewallet-network

networks:
  mewallet-network:
    driver: bridge
